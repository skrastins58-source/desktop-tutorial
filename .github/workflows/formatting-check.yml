name: Formatting Check

on:
  pull_request:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run formatting checks
        run: |
          echo "🔍 Running formatting checks..."
          npm run format:check || {
            echo "❌ Formatting issues detected. Please run 'npm run format:fix' and commit again."
            exit 1
          }