name: .NET CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['6.0.x']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      # Pre-firewall dependency setup
      - name: Cache Newtonsoft.Json.Schema
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: ./dependencies
          key: ${{ runner.os }}-jsonschema-${{ hashFiles('**/JsonSchema40r1.zip') }}

      - name: Download and Extract Schema
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./dependencies
          curl -L -o ./dependencies/JsonSchema40r1.zip https://github.com/JamesNK/Newtonsoft.Json.Schema/releases/download/4.0.1/JsonSchema40r1.zip
          unzip -o ./dependencies/JsonSchema40r1.zip -d ./dependencies/JsonSchema

      # Debugging step (optional)
      - name: Debugging Step
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la

      # Build and test
      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}
          path: ./TestResults

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}
          path: |
            **/bin/Release/
            !**/obj/**
name: Python CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        mkdir -p test-results
        pytest --junitxml=test-results/results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results
        path: test-results/results.xml
